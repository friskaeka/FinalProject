name: Test Automation Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    # download repo
    - uses: actions/checkout@v4

    # setup java
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
       java-version: '21'
       distribution: 'temurin'

    # install browser 
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.7.2

    #setup gradlew 
    - name : setup gradlew 
      run : chmod +x gradlew 

    #eksekusi test gradle command for running cucumber test
    - name : Execute Test
      run : ./gradlew apiTest

    #eksekusi test gradle command for running web test
    - name : Execute Test
      run : ./gradlew webTest
      
    #archive test result
    - name : Archive test result 
      uses: actions/upload-artifact@v4
      
      if: always()
      with:
        name: cucumber report 
        path: reports
